<!DOCTYPE html>
<html >
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/dist/output.css" rel="stylesheet">
	
  
	<title></title>
</head>
<body>
  <header class="flex items-center justify-between h-20 px-4 leading-6 text-gray-700 border-b border-gray-200 border-solid sm:grid sm:auto-cols-auto sm:grid-cols-3 sm:px-6 lg:px-8">
    <nav class="flex sm:col-span-1" aria-label="Breadcrumb">
      <ol role="list" class="flex items-center space-x-1 sm:space-x-2">
        <li class="hidden lg:block">
          <div>
            <a class="text-gray-400 hover:text-gray-500" href="/">
              <!-- Heroicon name: solid/home -->
              <svg class="flex-shrink-0 w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
              </svg>
              <span class="sr-only">Home</span>
</a>          </div>
        </li>

        <li>
          <div class="flex items-center">
            <svg class="flex-shrink-0 hidden w-5 h-5 text-gray-300 lg:block" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
              <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z"></path>
            </svg>
            <a class="lg:ml-2 text-sm font-medium text-gray-500 hover:text-gray-700" href="/?type=template">Templates</a>
          </div>
        </li>

        <li>
          <div class="flex items-center">
            <svg class="flex-shrink-0 w-5 h-5 text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
              <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z"></path>
            </svg>
            <a class="ml-1 sm:ml-2 text-sm font-medium text-gray-500 hover:text-gray-700" href="/resources/streamer">Streamer</a>
          </div>
        </li>
      </ol>
    </nav>



    <div class="hidden w-full sm:flex sm:flex-col sm:align-center">
      <div id="button_box"class="relative self-center bg-gray-100 rounded-2lg p-0.5 flex">
        <button id="desktop" class="lg:flex justify-center relative hidden lg:w-1/3 rounded-2lg py-1.5 text-sm font-medium text-gray-500 whitespace-nowrap focus:outline-none focus:ring-2 focus:ring-cool-indigo-400 focus:z-10 sm:px-4 bg-white border-gray-200 shadow-sm" data-toggle-classes="max-w-screen-3xl" data-class-toggler-target="toggler" data-action="click->class-toggler#toggle">
         3XL
        </button>
        <button id="pad" class="flex justify-center relative w-1/2 lg:w-1/3 rounded-2lg py-1.5 text-sm font-medium text-gray-500 whitespace-nowrap focus:outline-none focus:ring-2 focus:ring-cool-indigo-300 focus:z-10 sm:px-4 ml-0.5 border-transparent hover:text-gray-700" data-class-toggler-target="toggler" data-toggle-classes="max-w-screen-lg" data-action="click->class-toggler#toggle">
          XL
        </button>
        <button id="mobile" class="flex justify-center relative w-1/2 lg:w-1/3 rounded-2lg py-1.5 text-sm font-medium text-gray-500 whitespace-nowrap focus:outline-none focus:ring-2 focus:ring-cool-indigo-300 focus:z-10 sm:px-4 ml-0.5 border-transparent hover:text-gray-700" data-class-toggler-target="toggler" data-toggle-classes="max-w-md" data-action="click->class-toggler#toggle">
          LG
        </button>
        <button id="large" class="flex justify-center relative w-1/2 lg:w-1/3 rounded-2lg py-1.5 text-sm font-medium text-gray-500 whitespace-nowrap focus:outline-none focus:ring-2 focus:ring-cool-indigo-300 focus:z-10 sm:px-4 ml-0.5 border-transparent hover:text-gray-700" data-class-toggler-target="toggler" data-toggle-classes="max-w-md" data-action="click->class-toggler#toggle">
          MD
        </button>
        
        <button id="xlarg" class="flex justify-center relative w-1/2 lg:w-1/3 rounded-2lg py-1.5 text-sm font-medium text-gray-500 whitespace-nowrap focus:outline-none focus:ring-2 focus:ring-cool-indigo-300 focus:z-10 sm:px-4 ml-0.5  border-gray-200 shadow-sm" data-class-toggler-target="toggler" data-toggle-classes="max-w-md" data-action="click->class-toggler#toggle">
          SM
        </button>
      </div>
    </div>

    <div class="flex items-center justify-end text-gray-700 sm:col-span-1">
      <div class="shrink-0">
        <a class="inline-flex items-center justify-center px-6 py-2 text-sm  font-medium text-white transition duration-150 border border-transparent shadow-sm rounded-2xl bg-cool-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cool-indigo-500" target="_blank" href="https://lexingtonthemes.lemonsqueezy.com/checkout?aff=3DYkw&amp;cart=3cd7fe0c-d833-47e8-812a-17bac61914d8">Get template</a>
</div>    </div>
  </header>
    <section class="px-4 py-8 leading-6 text-gray-700 sm:px-6 lg:px-8">
        <div id="frame" class="w-full mx-auto duration-500 ease-in-out transform max-w-screen-3xl" data-class-toggler-target="toggleable">
          <div class="relative">
            <div class="overflow-hidden shadow-xl rounded-xl " style="transform-origin: right center;">
              <div class="flex items-center pl-3 space-x-1 bg-gray-200 rounded-t-xl h-7">
                <span class="w-2 h-2 bg-white rounded-full"></span>
                <span class="w-2 h-2 bg-white rounded-full"></span>
                <span class="w-2 h-2 bg-white rounded-full "></span>
              </div>
              <iframe class="rounded-b-xl w-full align-middle h-[calc(100vh_-_10.75rem)]" frameborder="0" scrolling="yes" src="hero/hero2.html"></iframe>
            </div>
          </div>
        </div>
      </section>
      <script>
        document.getElementById("desktop").addEventListener("click", function() {
          changeFrameClass("w-full mx-auto duration-500 ease-in-out transform max-w-screen-3xl",'desktop');
        });
      
        document.getElementById("pad").addEventListener("click", function() {
          changeFrameClass("w-full mx-auto duration-500 ease-in-out transform max-w-screen-xl",'pad');
        });
      
        document.getElementById("mobile").addEventListener("click", function() {
          changeFrameClass("w-full mx-auto duration-500 ease-in-out transform max-w-screen-lg",'mobile');
        });
        document.getElementById("large").addEventListener("click", function() {
          changeFrameClass("w-full mx-auto duration-500 ease-in-out transform max-w-screen-md",'large');
        });
      
        document.getElementById("xlarg").addEventListener("click", function() {
          changeFrameClass("w-full mx-auto duration-500 ease-in-out transform max-w-screen-sm","xlarg");
        });
      
        function changeFrameClass(className,button_color) {
          var a=["desktop","pad","mobile","large","xlarg"];
          for (i of a){
            var ele = document.getElementById(i);
            ele.className ="bg-gray-400 flex justify-center relative w-1/2 lg:w-1/3 rounded-2lg py-1.5 text-sm font-medium text-gray-500 whitespace-nowrap focus:outline-none focus:ring-2 focus:ring-cool-indigo-300 focus:z-10 sm:px-4 ml-0.5 border-transparent hover:text-gray-700" ;

          }
          var frame = document.getElementById("frame");
          frame.className = className;
          var button=document.getElementById(button_color);
          button.className ="bg-white flex justify-center relative w-1/2 lg:w-1/3 rounded-2lg py-1.5 text-sm font-medium text-gray-500 whitespace-nowrap focus:outline-none focus:ring-2 focus:ring-cool-indigo-300 focus:z-10 sm:px-4 ml-0.5 border-transparent hover:text-gray-700" ;
        }
      </script>
    
</body>
</html>
